<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>SubashaVentures</title>
    <base href="/" />
    <link href="css/app.css" rel="stylesheet" />
    <link href="css/colors.css" rel="stylesheet" />
    <link href="css/responsive.css" rel="stylesheet" />
    <link href="SubashaVentures.styles.css" rel="stylesheet" />
    <link href="manifest.json" rel="manifest" />
    <link rel="apple-touch-icon" sizes="512x512" href="icon-512.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="icon-512.png" />
    
    <style>
        /* Loading Screen Styles */
        #loading-screen {
            position: fixed;
            inset: 0;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            
            /* Animated gradient background */
            background: linear-gradient(
                135deg,
                #96994A 0%,
                #B8BB6A 25%,
                #9A4A96 50%,
                #4A9699 75%,
                #96994A 100%
            );
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            
            /* Subtle pattern overlay */
            background-image: 
                linear-gradient(135deg, #96994A 0%, #B8BB6A 25%, #9A4A96 50%, #4A9699 75%, #96994A 100%),
                repeating-linear-gradient(45deg, transparent, transparent 10px, rgba(255,255,255,.03) 10px, rgba(255,255,255,.03) 20px);
        }
        
        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        /* Floating particles animation */
        #loading-screen::before {
            content: '';
            position: absolute;
            inset: 0;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(255,255,255,0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255,255,255,0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(255,255,255,0.08) 0%, transparent 50%);
            animation: particleFloat 20s ease-in-out infinite;
        }
        
        @keyframes particleFloat {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(30px, -30px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
        }
        
        /* Loader container */
        .loader-container {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
        }
        
        /* Circular loader */
        .circular-loader {
            position: relative;
            width: 160px;
            height: 160px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* SVG circle progress */
        .progress-ring {
            transform: rotate(-90deg);
            filter: drop-shadow(0 0 20px rgba(255,255,255,0.5));
        }
        
        .progress-ring-circle {
            stroke-dasharray: 440;
            stroke-dashoffset: 440;
            transition: stroke-dashoffset 0.3s ease;
            fill: none;
            stroke: rgba(255,255,255,0.9);
            stroke-width: 8;
            stroke-linecap: round;
            animation: progressGlow 2s ease-in-out infinite;
        }
        
        @keyframes progressGlow {
            0%, 100% {
                stroke: rgba(255,255,255,0.9);
                filter: drop-shadow(0 0 5px rgba(255,255,255,0.5));
            }
            50% {
                stroke: rgba(255,255,255,1);
                filter: drop-shadow(0 0 15px rgba(255,255,255,0.8));
            }
        }
        
        /* Center brand */
        .loader-brand {
            position: absolute;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
        
        .brand-text {
            font-size: 2.5rem;
            font-weight: 900;
            color: white;
            text-shadow: 0 4px 20px rgba(0,0,0,0.3);
            letter-spacing: -2px;
            animation: brandPulse 2s ease-in-out infinite;
        }
        
        @keyframes brandPulse {
            0%, 100% { 
                transform: scale(1);
                text-shadow: 0 4px 20px rgba(0,0,0,0.3);
            }
            50% { 
                transform: scale(1.05);
                text-shadow: 0 6px 30px rgba(0,0,0,0.5);
            }
        }
        
        .percentage-text {
            font-size: 0.875rem;
            font-weight: 600;
            color: rgba(255,255,255,0.9);
            margin-top: 0.25rem;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }
        
        /* Loading text */
        .loading-text {
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            font-size: 1.5rem;
            font-weight: 600;
            color: white;
            text-shadow: 0 4px 20px rgba(0,0,0,0.4);
            animation: textFade 2s ease-in-out infinite;
        }
        
        @keyframes textFade {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }
        
        /* Loading dots animation */
        .loading-dots {
            display: inline-block;
        }
        
        .loading-dots::after {
            content: '';
            animation: dots 1.5s steps(4, end) infinite;
        }
        
        @keyframes dots {
            0%, 20% { content: ''; }
            40% { content: '.'; }
            60% { content: '..'; }
            80%, 100% { content: '...'; }
        }
        
        /* Subtext */
        .loading-subtext {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            font-size: 1rem;
            font-weight: 400;
            color: rgba(255,255,255,0.8);
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
            margin-top: 0.5rem;
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .circular-loader {
                width: 140px;
                height: 140px;
            }
            
            .brand-text {
                font-size: 2rem;
            }
            
            .loading-text {
                font-size: 1.25rem;
            }
            
            .loading-subtext {
                font-size: 0.875rem;
            }
        }
        
        @media (max-width: 480px) {
            .circular-loader {
                width: 120px;
                height: 120px;
            }
            
            .brand-text {
                font-size: 1.75rem;
            }
            
            .loading-text {
                font-size: 1.125rem;
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <div id="loading-screen">
            <div class="loader-container">
                <div class="circular-loader">
                    <svg class="progress-ring" width="160" height="160">
                        <circle 
                            class="progress-ring-circle"
                            stroke-width="8"
                            fill="none"
                            r="70"
                            cx="80"
                            cy="80"
                            id="progress-circle"
                        />
                    </svg>
                    <div class="loader-brand">
                        <div class="brand-text">SV</div>
                        <div class="percentage-text" id="loading-percentage">0%</div>
                    </div>
                </div>
                
                <div>
                    <div class="loading-text">
                        Loading your style<span class="loading-dots"></span>
                    </div>
                    <div class="loading-subtext">SubashaVentures</div>
                </div>
            </div>
        </div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">ðŸ—™</a>
    </div>
    
    <script src="_framework/blazor.webassembly.js"></script>
    <script>
        // Progress tracking with Blazor's built-in --blazor-load-percentage
        (function() {
            const circle = document.getElementById('progress-circle');
            const percentageText = document.getElementById('loading-percentage');
            const circumference = 2 * Math.PI * 70;
            
            // Set initial state
            circle.style.strokeDasharray = circumference;
            circle.style.strokeDashoffset = circumference;
            
            // Monitor CSS variable changes
            const checkProgress = setInterval(() => {
                const percentage = getComputedStyle(document.documentElement)
                    .getPropertyValue('--blazor-load-percentage')
                    .trim()
                    .replace('%', '');
                
                if (percentage) {
                    const value = parseInt(percentage) || 0;
                    const offset = circumference - (value / 100) * circumference;
                    
                    circle.style.strokeDashoffset = offset;
                    percentageText.textContent = value + '%';
                    
                    // Clear interval when loading is complete
                    if (value >= 100) {
                        setTimeout(() => {
                            const loadingScreen = document.getElementById('loading-screen');
                            if (loadingScreen) {
                                loadingScreen.style.transition = 'opacity 0.5s ease';
                                loadingScreen.style.opacity = '0';
                                setTimeout(() => {
                                    loadingScreen.remove();
                                }, 500);
                            }
                            clearInterval(checkProgress);
                        }, 300);
                    }
                }
            }, 100);
            
            // Fallback: Remove loading screen after 30 seconds
            setTimeout(() => {
                const loadingScreen = document.getElementById('loading-screen');
                if (loadingScreen) {
                    loadingScreen.style.transition = 'opacity 0.5s ease';
                    loadingScreen.style.opacity = '0';
                    setTimeout(() => {
                        loadingScreen.remove();
                    }, 500);
                }
                clearInterval(checkProgress);
            }, 30000);
        })();
    </script>
    <script src="service-worker.js"></script>
</body>
    </html>
