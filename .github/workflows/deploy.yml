name: Deploy SubashaVentures Blazor WASM to GitHub Pages

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Always update project structure on every push
  update-structure:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Update Project Structure
        run: |
          echo "Updating project structure documentation..."
          
          # Create Others directory if it doesn't exist
          mkdir -p "Others"
          
          # Generate comprehensive project structure
          {
            echo "Project Structure Documentation - SubashaVentures"
            echo "Generated: $(date -u)"
            echo "Repository: ${{ github.repository }}"
            echo "Commit: ${{ github.sha }}"
            echo "Branch: ${{ github.ref_name }}"
            echo "=================================="
            echo
            echo "Source Files:"
            echo "============"
            find . -type f \( \
              -name "*.cs" -o \
              -name "*.razor" -o \
              -name "*.csproj" -o \
              -name "*.sln" -o \
              -name "*.json" -o \
              -name "*.css" -o \
              -name "*.scss" -o \
              -name "*.js" -o \
              -name "*.html" -o \
              -name "*.md" -o \
              -name "*.yml" \
            \) -not -path "*/bin/*" \
              -not -path "*/obj/*" \
              -not -path "*/.git/*" \
              -not -path "*/node_modules/*" | \
            sed 's|^\./||' | sort
            echo
            echo "Directory Structure:"
            echo "==================="
            find . -type d \
              -not -path "*/bin" \
              -not -path "*/bin/*" \
              -not -path "*/obj" \
              -not -path "*/obj/*" \
              -not -path "*/.git" \
              -not -path "*/.git/*" \
              -not -path "*/node_modules" \
              -not -path "*/node_modules/*" | \
            sed 's|^\./||' | \
            sort | \
            sed 's|[^/]*/|  |g' | \
            sed 's|^|./|'
            echo
            echo "File Count Summary:"
            echo "=================="
            for ext in cs razor csproj sln json css js html; do
              count=$(find . -name "*.$ext" -not -path "*/bin/*" -not -path "*/obj/*" -not -path "*/.git/*" | wc -l)
              if [ "$count" -gt 0 ]; then
                printf "%-10s: %d files\n" ".$ext" "$count"
              fi
            done
          } > "Others/ProjectStructure.txt"
          
          echo "Project structure documentation completed"

      - name: Commit Updated Project Structure
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action - SubashaVentures"
          
          if [ -f "Others/ProjectStructure.txt" ]; then
            if ! git diff --quiet "Others/ProjectStructure.txt" 2>/dev/null; then
              git add "Others/ProjectStructure.txt"
              git commit -m "Auto-update project structure [skip ci]"
              git push
              echo "Project structure committed successfully"
            else
              echo "No changes detected in project structure"
            fi
          fi

  # Build and deploy - only runs with --deploy, --publish, or --release keywords
  build-and-deploy:
    runs-on: ubuntu-latest
    needs: update-structure
    if: |
      (github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main') && 
      (contains(github.event.head_commit.message, '--deploy') || 
       contains(github.event.head_commit.message, '--publish') || 
       contains(github.event.head_commit.message, '--release') ||
       contains(github.event.head_commit.message, '--DEPLOY') || 
       contains(github.event.head_commit.message, '--PUBLISH') || 
       contains(github.event.head_commit.message, '--RELEASE'))
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '7.0.x'

      - name: Restore Dependencies
        run: |
          echo "=== Restoring NuGet packages ==="
          dotnet restore

      - name: Build Project
        run: |
          echo "=== Building SubashaVentures ==="
          dotnet build --configuration Release --no-restore

      - name: Publish
        run: |
          echo "=== Publishing Blazor WASM ==="
          dotnet publish --configuration Release --no-build --output ./dist

      - name: Prepare for GitHub Pages
        run: |
          echo "=== Preparing deployment files ==="
          mkdir -p ./pages
          
          if [ -d "./dist/wwwroot" ]; then
            cp -r ./dist/wwwroot/* ./pages/
            echo "‚úÖ wwwroot contents copied"
          else
            echo "‚ùå ERROR: wwwroot not found"
            exit 1
          fi
          
          # Add .nojekyll to prevent Jekyll processing
          touch ./pages/.nojekyll
          echo "‚úÖ .nojekyll created"
          
          # Create 404.html for SPA routing
          cp ./pages/index.html ./pages/404.html
          echo "‚úÖ 404.html created"

      - name: Update base href for GitHub Pages
        run: |
          echo "=== Updating base href ==="
          REPO_NAME="${{ github.event.repository.name }}"
          
          # Update base href in both index.html and 404.html
          sed -i "s|<base href=\"/\" />|<base href=\"/$REPO_NAME/\" />|g" ./pages/index.html
          sed -i "s|<base href=\"/\" />|<base href=\"/$REPO_NAME/\" />|g" ./pages/404.html
          
          echo "‚úÖ Base href updated to /$REPO_NAME/"
          
          # Verify the change
          echo "Verifying base href in index.html:"
          grep '<base href=' ./pages/index.html || echo "‚ö†Ô∏è Warning: base tag not found"

      - name: Fix service worker path
        run: |
          echo "=== Fixing service worker registration ==="
          REPO_NAME="${{ github.event.repository.name }}"
          
          # Fix service worker path in both index.html and 404.html
          sed -i "s|register('service-worker.js')|register('/$REPO_NAME/service-worker.js')|g" ./pages/index.html
          sed -i "s|register('/service-worker.js')|register('/$REPO_NAME/service-worker.js')|g" ./pages/index.html
          
          sed -i "s|register('service-worker.js')|register('/$REPO_NAME/service-worker.js')|g" ./pages/404.html
          sed -i "s|register('/service-worker.js')|register('/$REPO_NAME/service-worker.js')|g" ./pages/404.html
          
          echo "‚úÖ Service worker path updated to /$REPO_NAME/service-worker.js"
          
          # Verify the change
          echo "Verifying service worker registration:"
          grep 'service-worker' ./pages/index.html || echo "‚ö†Ô∏è Warning: service worker registration not found"

      - name: Configure .gitattributes for binary files
        run: |
          echo "=== Configuring .gitattributes ==="
          cat > ./pages/.gitattributes << 'EOF'
          # Blazor WASM binary files
          *.wasm binary
          *.dll binary
          *.dat binary
          *.blat binary
          *.pdb binary
          
          # JavaScript files (treat as binary to prevent line ending issues)
          *.js binary
          
          # Compressed files
          *.br binary
          *.gz binary
          EOF
          
          echo "‚úÖ .gitattributes configured for binary files"
          
          # Show the contents
          echo "Contents of .gitattributes:"
          cat ./pages/.gitattributes

      - name: Verify deployment files
        run: |
          echo "=== Verifying deployment ==="
          
          # Check critical files
          echo "üìã Critical files check:"
          echo "  index.html: $([ -f ./pages/index.html ] && echo '‚úÖ' || echo '‚ùå')"
          echo "  404.html: $([ -f ./pages/404.html ] && echo '‚úÖ' || echo '‚ùå')"
          echo "  .nojekyll: $([ -f ./pages/.nojekyll ] && echo '‚úÖ' || echo '‚ùå')"
          echo "  .gitattributes: $([ -f ./pages/.gitattributes ] && echo '‚úÖ' || echo '‚ùå')"
          
          # Check for framework files
          echo ""
          echo "üì¶ Framework files check:"
          if [ -d ./pages/_framework ]; then
            echo "  _framework directory: ‚úÖ"
            
            WASM_COUNT=$(find ./pages/_framework -name "*.wasm" 2>/dev/null | wc -l)
            echo "  WASM files: $WASM_COUNT $([ $WASM_COUNT -gt 0 ] && echo '‚úÖ' || echo '‚ùå')"
            
            DLL_COUNT=$(find ./pages/_framework -name "*.dll" 2>/dev/null | wc -l)
            echo "  DLL files: $DLL_COUNT $([ $DLL_COUNT -gt 0 ] && echo '‚úÖ' || echo '‚ùå')"
            
            JS_COUNT=$(find ./pages/_framework -name "*.js" 2>/dev/null | wc -l)
            echo "  JS files: $JS_COUNT $([ $JS_COUNT -gt 0 ] && echo '‚úÖ' || echo '‚ùå')"
          else
            echo "  _framework directory: ‚ùå NOT FOUND"
            exit 1
          fi
          
          # Check file sizes
          echo ""
          echo "üìä Deployment size:"
          TOTAL_SIZE=$(du -sh ./pages | cut -f1)
          echo "  Total size: $TOTAL_SIZE"
          
          # List largest files
          echo ""
          echo "üìà Largest files:"
          find ./pages -type f -exec du -h {} + | sort -rh | head -10
          
          # Check for service worker
          echo ""
          echo "üîß Service worker check:"
          if [ -f ./pages/service-worker.js ] || [ -f ./pages/service-worker.published.js ]; then
            echo "  Service worker: ‚úÖ"
          else
            echo "  Service worker: ‚ö†Ô∏è Not found (optional)"
          fi
          
          # Verify base href was updated
          echo ""
          echo "üîç Configuration verification:"
          REPO_NAME="${{ github.event.repository.name }}"
          if grep -q "/$REPO_NAME/" ./pages/index.html; then
            echo "  Base href updated: ‚úÖ"
          else
            echo "  Base href updated: ‚ùå FAILED"
            echo "  Expected: /$REPO_NAME/"
            echo "  Actual base tag:"
            grep '<base href=' ./pages/index.html
            exit 1
          fi
          
          if grep -q "/$REPO_NAME/service-worker" ./pages/index.html; then
            echo "  Service worker path updated: ‚úÖ"
          else
            echo "  Service worker path updated: ‚ö†Ô∏è Warning - may not work correctly"
          fi

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./pages

  # Deploy to GitHub Pages
  deploy:
    runs-on: ubuntu-latest
    needs: build-and-deploy
    if: |
      (github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main') && 
      (contains(github.event.head_commit.message, '--deploy') || 
       contains(github.event.head_commit.message, '--publish') || 
       contains(github.event.head_commit.message, '--release') ||
       contains(github.event.head_commit.message, '--DEPLOY') || 
       contains(github.event.head_commit.message, '--PUBLISH') || 
       contains(github.event.head_commit.message, '--RELEASE'))
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
      
      - name: Deployment Summary
        run: |
          echo "======================================"
          echo "üöÄ DEPLOYMENT SUCCESSFUL!"
          echo "======================================"
          echo ""
          echo "üìç Your app is now live at:"
          echo "   ${{ steps.deployment.outputs.page_url }}"
          echo ""
          echo "üîê OAuth Configuration Required:"
          echo "   1. Supabase Site URL: ${{ steps.deployment.outputs.page_url }}"
          echo "   2. Supabase Redirect URLs: Add the URL above"
          echo "   3. Google OAuth JavaScript Origins: Add https://mid-d-man.github.io"
          echo "   4. Google OAuth Redirect URI: https://wbwmovtewytjibxutssk.supabase.co/auth/v1/callback"
          echo ""
          echo "‚úÖ Deployment checklist:"
          echo "   ‚úÖ Base href updated"
          echo "   ‚úÖ Service worker path updated"
          echo "   ‚úÖ .nojekyll file added"
          echo "   ‚úÖ .gitattributes configured"
          echo "   ‚úÖ 404.html created for SPA routing"
          echo ""
          echo "üìö Next steps:"
          echo "   1. Test your app at the URL above"
          echo "   2. Configure OAuth settings (see above)"
          echo "   3. Test Google sign-in functionality"
          echo ""
          echo "======================================"

  # Show skip message when deployment not triggered
  deployment-skipped:
    runs-on: ubuntu-latest
    needs: update-structure
    if: |
      !(contains(github.event.head_commit.message, '--deploy') || 
        contains(github.event.head_commit.message, '--publish') || 
        contains(github.event.head_commit.message, '--release') ||
        contains(github.event.head_commit.message, '--DEPLOY') || 
        contains(github.event.head_commit.message, '--PUBLISH') || 
        contains(github.event.head_commit.message, '--RELEASE'))
    
    steps:
      - name: Deployment Skipped
        run: |
          echo "======================================"
          echo "‚ÑπÔ∏è  DEPLOYMENT SKIPPED"
          echo "======================================"
          echo ""
          echo "üìã Project structure was updated, but GitHub Pages deployment was skipped."
          echo ""
          echo "üöÄ To trigger a deployment, include one of these keywords in your commit message:"
          echo "   ‚Ä¢ --deploy   (recommended for regular deployments)"
          echo "   ‚Ä¢ --publish  (for production releases)"
          echo "   ‚Ä¢ --release  (for version releases)"
          echo ""
          echo "üìù Example commit messages:"
          echo "   git commit -m 'Fix OAuth configuration --deploy'"
          echo "   git commit -m 'Update UI components --deploy'"
          echo "   git commit -m 'v1.0.0 release --release'"
          echo ""
          echo "Current commit message:"
          echo "   ${{ github.event.head_commit.message }}"
          echo ""
          echo "======================================"
